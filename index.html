<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mausam-Weather web-App</title>
    <link rel="icon" href="https://th.bing.com/th/id/R.ef50a1ec235c52957cd64f20884db673?rik=j5Ppq3RWPWeeAA&riu=http%3a%2f%2fwww.clipartbest.com%2fcliparts%2fMiL%2f55r%2fMiL55r4pT.png&ehk=W7qRaZ%2bi2ERPQeutz4O8Bd9pp%2ftBpsfpq6dUG097Xn8%3d&risl=&pid=ImgRaw&r=0"type="image/x-icon">

<body>
    <div class="card">

            <button><img src="images/search.png"></button>   
        </div>
        <div class="error">
            <p>Invalid City name</p>
        </div>
        <div class="weather">
            <img src="images/rain.png" class="weather-icon">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">New Delhi</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png">
                    <div>
                        <p class="humidity">40%</p>
                        <p >Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png">
                    <div>
                        <p class="wind">5 Km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="script.js"></script>
